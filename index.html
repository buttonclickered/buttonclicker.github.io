   <meta name="description" content="This is a simple online game where you can click a button to get a form of currency. With the currency, you can buy upgrades like: "+1 click per click" or "+2 click per second" which can automate or help you on your journey to get as many clicks as possible! One of the newest feature is that there is a "Double or nothing" where you can enter a amount of clicks and there is a 50/50 to get twice the amount of clicks or to lose them! Now that you know how to play, it's time to start clicking! Good luck on your journey!">

<body>
  <div id="header">0</div>

  <button id="clickme" onclick="Add()">Click me</button>

    <button class="upgrade-btn" id="fiveppsec" onclick="addsec(5,500)"> +5 Per Second $500</button>
    <button class="upgrade-btn" id="tenpsec" onclick="addsec(10,2000)"> +10 Per Second $2000</button>
        <button class="upgrade-btn" id="fiveclick" onclick="addclick(5,1500)"> +5 Per Click $1500</button>

  </div>

<div id="CPS">Money Per Click: 1</div>
